{% extends 'base.html' %} {% block title%} Post Details{% endblock %} {% block
content %}
<div class="container m-5 p-5 bg-light border border-secondary rounded-3">
  <h2>{{post.title}}</h2>
  <p>{{post.content}}</p>
  <small>By {{post.user.first_name}} {{post.user.last_name}}</small>
  <br />
  <small>Post time {{post.created_at}}</small>
  <form action="">
    <button
      class="btn btn-outline-dark btn-sm"
      formaction="/posts/{{ post.id }}/edit"
      formmethod="GET"
    >
      Edit
    </button>
    <button
      class="btn btn-outline-danger btn-sm"
      formaction="/posts/{{ post.id }}/delete"
      formmethod="POST"
    >
      Delete
    </button>
  </form>
</div>
<input
  type="button"
  class="btn btn-outline-dark ms-5"
  onclick="location.href='/users/{{post.user.id}}';"
  value="Go Back to User"
/>
{% endblock %}
